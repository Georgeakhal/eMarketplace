<!DOCTYPE html>
<html>
<head>
    <title>eMarketplace</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./marketplace.js" defer></script>
    <style>
        body {
          font-family: sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
        }

        header {
          background-color: #9370DB;
          color: white;
          padding: 15px 30px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        header h1 {
          margin: 0;
          font-size: 24px;
        }

        header a {
          color: white;
          text-decoration: none;
          font-weight: bold;
        }

        .container {
          padding: 20px 40px;
        }

        .top-bar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }

        #sort {
          padding: 5px;
        }

        .posts {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
        }

        .post {
          background: white;
          border-radius: 6px;
          padding: 10px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
        }

        .post img {
          width: 100%;
          height: 150px;
          object-fit: cover;
          border-radius: 4px;
        }

        .post h3 {
          font-size: 16px;
          margin: 10px 0 5px;
        }

        .post p {
          margin: 0;
          font-weight: bold;
          color: #555;
        }

        .pageButtons {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
          margin: 20px 0;
        }

        .pageButtons button {
          background-color: #9370DB;
          color: white;
          border: none;
          border-radius: 5px;
          padding: 6px 12px;
          cursor: pointer;
        }

        .pageButtons p {
          margin: 0 10px;
          font-weight: bold;
        }
    </style>
</head>

<body>
<header>
    <h1>eMarketplace</h1>
    <div class="user-info">
        <span class="username"></span>
        <button onclick="logout()">Log out</button>
    </div>
</header>


<div class="container">
    <div class="top-bar">
        <p class="Pages"></p>
        <div>
            Sort by:
            <select id="sort">
                <option value="dateAsc">Date Asc</option>
                <option value="dateDesc">Date Desc</option>
                <option value="priceAsc">Price Asc</option>
                <option value="priceDesc">Price Desc</option>
            </select>
        </div>
    </div>

    <div class="posts">

    </div>

    <div class="pageButtons">
        <button onclick="switchPage(-1)">&lt;</button>
        <p>1</p>
        <button onclick="switchPage(1)">&gt;</button>
    </div>
</div>
</body>
</html>
