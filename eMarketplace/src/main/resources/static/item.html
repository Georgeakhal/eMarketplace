<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Product</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="text/javascript" src="./item.js" defer></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          background: #f0f0f0;
        }

        header {
          background-color: #3f51b5;
          color: white;
          padding: 10px 20px;
          font-size: 24px;
          font-weight: bold;
          display: flex;
          justify-content: space-between;
        }

        .username {
          font-size: 14px;
          align-self: center;
        }

        .post {
          background-color: white;
          max-width: 500px;
          margin: 40px auto;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post img {
          width: 100%;
          height: auto;
          border-radius: 6px;
        }

        .post-title {
          font-size: 20px;
          font-weight: bold;
          margin-top: 15px;
        }

        .post-meta {
          display: flex;
          justify-content: space-between;
          color: gray;
          font-size: 14px;
          margin: 5px 0 10px;
        }

        .price {
          color: #1976d2;
          font-weight: bold;
        }

        .description {
          font-size: 14px;
          line-height: 1.5;
          color: #333;
        }
    </style>
</head>
<body>
<header>
    <div>&nbsp; eMarketplace</div>
    <div class="username"></div>
</header>

<div class="post">
    <img class="img" src="" alt="Product Image" />
    <div class="post-title">Product Title</div>
    <div class="post-meta">
        <span class="date"></span>
        <span class="price"></span>
    </div>
    <div class="post-meta">
        <span class="user">Username</span>
    </div>
    <div class="description"></div>
</div>
</body>
</html>
